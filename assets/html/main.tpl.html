<div class="plugbot-window plugbot-main"
     data-window
     data-draggable
     data-drag-id="main"
     data-drag-z-index="1000000"
     data-drag-containment="#app"
     data-drag-iframe-fix="#yt-frame"
     data-drag-handle=".handle"
     data-drag-cancel=".handle-buttons"
     data-drag-grid="[4, 4]"
     data-drag-snap=".app-header, #audience, #dj-booth, #playback-container, #dj-button, #vote, .app-right, #footer"
     data-drag-snap-mode="outer"
     data-drag-snap-tolerance="8"
     data-drag-no-overlap=".app-header, #footer"
     data-drag-keep-zoom="#app"
     data-ng-controller="MainCtrl">
    <div class="handle">
        <span class="title">Plugbot</span>
        <span class="handle-buttons">
            <i class="icon icon-settings-white" data-window-id="settings" data-window-toggle=".plugbot-settings"></i>
            <i class="icon"
               data-ng-class="{ 'icon-arrow-up': isExpanded, 'icon-arrow-down': !isExpanded }"
               data-ng-click="isExpanded = !isExpanded"></i>
        </span>
    </div>
    <div class="body">
        <ul>
            <li class="item"
                data-ng-repeat="item in items"
                data-ng-class="{ 'enabled': isEnabled(item), disabled: !isEnabled(item) }"
                data-ng-click="click(item)">{{item.text}}</li>
            <li><a class="item item-url" data-href="mediaUrl" data-ng-show="isExpanded">Media Link...</a></li>
        </ul>
    </div>
</div>
